<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const r = document.documentElement;
    ['accent', 'main', 'background', 'navbar'].forEach(k => {

      if (c) r.style.setProperty(`--${k}-color`, c);
    });
  </script>
  <meta charset="UTF-8">

</head>

<body>
  <div class="fade-container">

    </a>
    <img src="favicon.png" alt="Logo" class="center-image">
